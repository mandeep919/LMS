<html>
<head>
    <title>LMS</title>
    <meta charset="utf-8" http-equiv="X-UA-Compatible" name="viewport" content="width=device-width, initial-scale=1">

    <!--css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!--js-->
    <!-- <script src=""></script> -->
    <script src=""></script>

</head>

<body>
    <div class="sidebar">
        <div class="icons">
            <div class="icon">
                <span><i class="fa fa-bars-staggered"></i></span>  
            </div>
            <div class="icon">
                <span><i class="fa-solid fa-grip-vertical"></i></span> 
                <p>Dashboard</p>
            </div>
            <div class="icon">
                <span><i class="fa-regular fa-note-sticky"></i></span> 
                <p>Assignment</p>
            </div>
            <div class="icon">
                <span><i class="fa fa-solid fa-chalkboard"></i></span> 
                <p>Questions</p>
            </div>
            <div class="icon">
                <span><i class="fa fa-solid fa-lines-leaning"></i></span> 
                <p>Library</p>
            </div>

            <span><i class=""></i></span>
            
            <div class="icon">
                <span><i class="fa-brands fa-gripfire"></i></span> 
                <p>News</p>
            </div>

            <span><i class=""></i></span>

            <div class="icon">
                <span><i class="fa-solid fa-table-tennis-paddle-ball"></i></span>
                <p>Sports</p>
            </div>
            
        </div>
    </div>
    <div class="page-contents">
        <header>
            <div class="logo"><img src="./media/lms.jpg" alt="lms logo"></div>
            <div class="searchbar"> <div class="searchbox"><i class="fa-solid fa-magnifying-glass"></i><input type="text" placeholder="Type to search"></div></div>
            <div class="user-icons">
                <div class="notifications">
                    <i class="fa fa-bell"></i>
                </div>
                <div class="user-wrap">
                    <div class="user">
                        <img src="./media/johnny_depp.jpg" alt="">
                    </div>
                    <ul class="user-drop">
                        <li>
                            <span>Mandeep Maharjan</span>
                            <span>Grade 10'C || Roll 10</span>
                        </li>
                        <li>
                            <i class="fa fa-solid fa-gears"></i>
                            <span>Settings</span>
                        </li>
                        <li>
                            <i class="fa-regular fa-circle-question"></i>
                            <span>Help and Support</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <span>Logout</span>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="mains">
            <div class="contents">
                <div class="card course-progress">
                    <div class="title">
                        <div class="progress">
                            <div class="progress-half"></div>
                        </div>
                        <h4>Courses Progress</h4>
                    </div>
                    <div class="courses">
                        
                    </div>
                </div>
                <div class="card upcoming-assignments">
                    
                </div>
                <div class="card news">

                </div>
            </div>
            <aside>

            </aside>
        </div>
    </div>
</body>

</html>
